<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <div class="container">
            <h1>Agree to privacy & policy</h1>
            <button id="btn">Okay</button>
        </div>
        <script>
            let btn = document.querySelector("#btn")

            // click
            btn.addEventListener("click", () => {
                console.log("User accepted privacy policy");
            });

            // contextmenu
            btn.addEventListener("contextmenu", () => {
                console.log("contextmenu triggered");
            });

            // mouse-over
            btn.addEventListener("mouseover", () => {
                console.log("User hovered over a button");
            });

            // mouse-over
            btn.addEventListener("mouseout", () => {
                console.log("User hovered out a button");
            });
        </script>
    </body>
</html>
