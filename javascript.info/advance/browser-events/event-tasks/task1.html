<html>
    <style>
        .display-none {
            display: none;
        }
    </style>
    <body>
        <button id="btn">Click to hide text</button>
        <div class="text">Text</div>
    </body>
    <script>
        
        // website solution
        /* document.querySelector("#btn").addEventListener("click", () => {
            document.querySelector(".text").hidden = true;
        }); */

        // other solution
        document.querySelector("#btn").addEventListener("click", () => {
            document.querySelector(".text").classList.add("display-none")
        });

    </script>
</html>
