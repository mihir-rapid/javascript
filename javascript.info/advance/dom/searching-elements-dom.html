<!-- closest -->
<!-- The method elem.closest(css) looks for the nearest ancestor that matches the CSS-selector. The elem itself is also included in the searcsh. -->

<html>
    <body>
        <h1>Contents</h1>
        <div class="contents">
            <ul class="book">
                <li class="chapter">chapter 1</li>
                <li class="chapter">chapter 2</li>
            </ul>
        </div>
        <script>
            let chapter = document.querySelector(".chapter")
            console.log(chapter.closest(".book"))
            console.log(chapter.closest(".contents"))
            console.log(chapter.closest("h1"))
        </script>
    </body>
</html>
