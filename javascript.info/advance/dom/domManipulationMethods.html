<html>
    <head>
        <title>DOM Manipulation</title>
    </head>
    <style>
        /* styles */
    </style>
    <body>
        
        <script>
            // scripts

            let body = document.body
            body.append("Appended Text")    // append clear texts

            let h1Element = document.createElement("h1")
            h1Element.innerText = "I am Appended H1"

            body.appendChild(h1Element)     // appends element

        </script>
    </body>
</html>
